  <!-- Start introduction overlay -->

        <button data-filter=".filter-5" id="blue-filter"></button>
        <button data-filter=".filter-6" id="purple-filter"></button>
      </div>
      <!-- End group of filter buttons -->
    </div>

  <div class="paint-palette">
    <img src="img/paint palette.png" class="palette-image" alt="">
